<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigga Games</title>
  <!-- Importando a fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h1>Gigga Games</h1>
    <button onclick="window.location.href='#home'">Catálogo</button>
    <button id="botaoAdicionarJogo">Adicionar Jogo</button>
    <button id="botaoRemoverJogo">Remover Jogo</button>
    
    <div class="divPesquisa">
      <h3>Pesquisa:</h3>
      <input type="text" placeholder="Digite aqui...">
    </div>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>Catálogo</h1>
    </div>

    <div class="games">
    </div>

  <div id="myModal" class="modal">
    <button class="close">X</button>
    <div class="modal-content" id="modalContentInfo">
    </div>
  </div>


  <div class="modal" id="modalAdicionar">
    <button class="close">X</button>
    <div class="modal-content" id="modalAdicionar-content">
      <h1>Adicionar Jogo</h1>
      <div class="divConteudoHorizonal">
        <div id="divModalImgAll">
          <div id="divModalAdicionarImg" class="divModalImg"></div>
          <input type="file" name="" id="">
        </div>
        
        <div class="divDadosJogo">
          <h3>Nome do Jogo:</h3>
          <input type="text" id="inputNomeJogo" class="inputsJogo">
          <h3>Descrição do Jogo:</h3>
          <input type="text" id="inputDescricaoJogo" class="inputsJogo">
          <h3>Capa do Jogo:</h3>
          <input type="text" id="inputCapaJogo" class="inputsJogo">
          <h3>Capa Widescreen (Poster) do Jogo:</h3>
          <input type="text" id="inputPosterJogo" class="inputsJogo">
          <h3>Preço do Jogo:</h3>
          <input type="text" id="inputPrecoJogo" class="inputsJogo">
          <h3>URL das Screenshots do Jogo:</h3>
          <span>1.</span>
          <input type="text" id="inputScreenshot1Jogo" class="inputsJogo">
          <span>2.</span>
          <input type="text" id="inputScreenshot2Jogo" class="inputsJogo">
          
          <button class="botaoSalvar">Salvar</button>
        </div>
        
      </div>
  </div>

  <div class="modal" id="modalRemover">
    <button class="close">X</button>
    <div class="modal-content" id="modalRemover-content">
      <h1>Remover Jogo</h1>
      <div class="divConteudoHorizonal">
        
        <div>
        </div>
        
      </div>
      
    </div>
  </div>

</body>
</html>
